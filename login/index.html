<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Formulário de Login e Registro com HTML5 e CSS3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>
  <header class=" header">
  <h1 class="title" style="--duration: 1s">
    <span style="--delay: .5s">Panthus Gestão</span>
  </h1>
</header>
<article>
<div class="container" >
  <a class="links" id="paracadastro"></a>
  <a class="links" id="paralogin"></a>
  
  <div class="content">      
    <!--FORMULÁRIO DE LOGIN-->
    <div id="login">
      <form method="post" action=""> 
        <h1>Login</h1> 
        <p> 
          <input id="email_login" name="email_login" required="required"  placeholder="E-mail"/>
        </p>
        
        <p> 
          <input id="senha_login" name="senha_login" required="required"  placeholder="senha" /> 
        </p>
        
        <p> 
          <input type="checkbox" name="manterlogado" id="manterlogado" value="" /> 
          <label for="manterlogado">Manter-me logado</label>
        </p>
        
        <p> 
          <input type="submit" value="Logar" /> 
        </p>
        
        
    </div>
  </div>
</div> 
</article>
  </html>
